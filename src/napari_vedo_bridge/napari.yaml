  writers:
    - command: napari-vedo-bridge.write_points
      layer_types:
      - points?
      filename_extensions:
      - .vtp
    - command: napari-vedo-bridge.write_surfaces
      layer_types:
      - surface
      filename_extensions:
      - .vtp
      - .vtk
      - .obj
      - .stl
      - .ply

  readers:
    - command: napari-vedo-bridge.load_points
      filename_patterns:
      - '*.vtp'
      accepts_directories: true
    - command: napari-vedo-bridge.load_surfaces
      filename_patterns:
      - '*.vtp'
      - '*.vtk'
      - '*.obj'
      - '*.stl'
      - '*.ply'
      accepts_directories: true
